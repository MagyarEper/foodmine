<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of food">
    <a href="#">
      <img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">{{food.name}}</div>
        <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
        <div class="stars">
          <ngb-rating [max]=5 [(rate)]="food.stars" [readonly]="true"></ngb-rating>
        </div>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïù</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>

</ul>
